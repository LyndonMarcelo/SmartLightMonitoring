<body>
    <form id="form_id" method="post" name="myform">
        <div class="loginbody">
            <!--login-->
            <div id="mainButton">
                <div class="btn-text" onclick="openForm()">Sign In</div>
                <div class="modal">
                    <div class="close-button" onclick="closeForm()">x</div>
                    <div class="form-title">Sign In</div>
                    <div class="input-group">
                        <input type="text" id="username" onblur="checkInput(this)" />
                        <label for="username">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" onblur="checkInput(this)" />
                        <label for="password">Password</label>
                    </div>
                    <div class="form-button" onclick="validate()">Go</div>

                </div>
            </div>
        </div>
    </form>
</body>
